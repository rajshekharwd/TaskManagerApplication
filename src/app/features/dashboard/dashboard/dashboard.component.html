
<div class="container mt-4">
      <div class="row box-section">
        <div class="col-xl-3 col-sm-6 col-12 mb-2"> 
          <div class="card card border-0 shadow-sm rounded-2 p-2">
            <div class="card-content">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="icon">
                    <mat-icon>equalizer</mat-icon>
                  </div>
                  <div class="text text-center">
                    <h3>{{TotalTask }}</h3>
                    <span>Total Task</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12 mb-2">
          <div class="card card border-0 shadow-sm rounded-2 p-2">
            <div class="card-content">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="icon green">
                    <mat-icon>check_circle_outline</mat-icon>
                  </div>
                  <div class="text text-center">
                    <h3>{{CompletedTask}}</h3>
                    <span>Completed</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12 mb-2">
          <div class="card card border-0 shadow-sm rounded-2 p-2">
            <div class="card-content">
              <div class="card-body">
                <div class=" d-flex justify-content-between align-items-center">
                  <div class="icon bgwarning">
                    <mat-icon>donut_small</mat-icon>
                  </div>
                  <div class="text text-center">
                    <h3>{{InProgressTask}}</h3>
                    <span>In Progress</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12 mb-2">
          <div class="card card border-0 shadow-sm rounded-2 p-2">
            <div class="card-content">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="icon bgprimary">
                    <mat-icon>visibility</mat-icon>
                   
                  </div>
                  <div class="text text-center">
                    <h3>{{PendingReviewTask}}</h3>
                    <span>Pending Review</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>


<section>
    <app-task-list (dataEvent)="receiveData($event)"></app-task-list>
</section>
