<section>
  <div class="container ">
    <div class="row align-items-center height-vh">
      <div class="col-sm-9 col-md-7 col-lg-8  mx-auto">
        <div class="card border-0 shadow-sm rounded-3 ">
          <div class="row justify-content-center align-items-center">
            <div class="col-sm-12 col-md-12 col-lg-5">
              <img src="assets\task.jpg" class="rounded mx-auto d-block img-fluid" alt="task" style="width: 100%;">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-7">
              <div class="card-body p-4 p-sm-5" style="position: relative;">
                @if(error){
                <div class="toast align-items-center text-bg-danger border-0 fade show" role="alert"
                  aria-live="assertive" aria-atomic="true" style="position: absolute;top: 0px;left: 0px;margin: 10%;">
                  <div class="d-flex">
                    <div class="toast-body">{{errorshow}}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                      aria-label="Close"></button>
                  </div>
                </div>
                }
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                <form [formGroup]="formGroup" (ngSubmit)="loginForm()">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                      formControlName="Email">
                    <label for="floatingInput">Email address</label>
                    <div *ngIf="formGroup.get('Email')?.invalid && formGroup.get('Email')?.touched" class="text-danger">
                      <small *ngIf="formGroup.get('Email')?.errors?.['required']">Email is required.</small>
                      <small *ngIf="formGroup.get('Email')?.errors?.['email']">Invalid email address.</small>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                      formControlName="Password">
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="formGroup.get('Password')?.invalid && formGroup.get('Password')?.touched"
                      class="text-danger">
                      <small *ngIf="formGroup.get('Password')?.errors?.['required']">Password is required.</small>
                      <small *ngIf="formGroup.get('Password')?.errors?.['minlength']">Password must be at least 6
                        characters long.</small>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                      in</button>
                  </div>
                  <!-- <hr class="my-4">
                  <div class="d-grid mb-2">
                    <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                      <i class="fab fa-google me-2"></i> Sign in with Google
                    </button>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                      <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                    </button>
                  </div> -->
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
