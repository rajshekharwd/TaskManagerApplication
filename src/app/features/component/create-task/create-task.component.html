
<section>
    <div class="container mt-5">
        
        <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 col-md-6 col-md-6">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="router-link-active" >Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add Task</li>
            </ol>
          </nav>
            <form [formGroup]="formGroup" (ngSubmit)="saveTask()">
            <div class="card border-0 shadow-sm rounded-2 p-5">
                <div>
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Add Task</h5>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="title">
                      </mat-form-field>
                     
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                          @for (status of statuses; track status) {
                            <mat-option [value]="status">{{status}}</mat-option>
                          }
                        </mat-select>
                      </mat-form-field>
                </div>
                <div>
                
                      <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                          <input matStartDate formControlName="start" placeholder="Start date">
                          <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      
                        @if (range.controls.start.hasError('matStartDateInvalid')) {
                          <mat-error>Invalid start date</mat-error>
                        }
                        @if (range.controls.end.hasError('matEndDateInvalid')) {
                          <mat-error>Invalid end date</mat-error>
                        }
                      </mat-form-field>
                   
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        {{btnhandle}}
                      </button>&nbsp;
                      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
                </div>
            </div>
        </form>
            
        </div>
        </div>
       
    </div>
</section>
